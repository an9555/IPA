<!DOCTYPE html>
<head>
    <link href="https://fonts.googleapis.com/css2?family=Arvo&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</head>
<body>
<div class="word">
    <table class="one">
		<tr>
			<td colspan="5" class="header">English Vowels</td>
		</tr>
		<tr>
            <td><button class="a1 btn vowel">i:</button></td>
            <td><button class="b1 btn vowel">ɜ:</button></td>
            <td><button class="c1 btn vowel">u:</button></td>
            <td><button class="d1 btn vowel">eɪ</button></td>
            <td><button class="e1 btn vowel">ɪə</button></td>
           
		</tr>
		<tr>
            <td><button class="b1 btn vowel">ɪ</button></td>
            <td><button class="b2 btn vowel">ə</button></td>
            <td><button class="b3 btn vowel">ʊ</button></td>
            <td><button class="b4 btn vowel">əʊ</button></td>
            <td><button class="b5 btn vowel">eə</button></td>
		</tr>
		<tr>
            <td><button class="c1 btn vowel">e</button></td>
            <td><button class="c2 btn vowel">ʌ</button></td>
            <td><button class="c3 btn vowel">ɔ:</button></td>
            <td><button class="c4 btn vowel">ɑɪ</button></td>
            <td><button class="c5 btn vowel">ʊə</button></td>
		</tr>
		<tr>
            <td><button class="d1 btn vowel">ae</button></td>
			<td></td>
            <td><button class="d2 btn vowel">ɒ</button></td>            
            <td><button class="d3 btn vowel">aʊ</button></td>
			<td></td>
		</tr>
		<tr>
            <td><button class="e1 btn vowel">a</button></td>
			<td></td>
            <td><button class="e2 btn vowel">a:</button></td>
            <td><button class="e3 btn vowel">ɔɪ</button></td>
			<td></td>
		</tr>
		
	</table>
    <p></p>
    <table class="two">
		<tr>
			<td  colspan="30" class="header">English Consonants</td>
		</tr>
		<tr>
			<td>Voiceless:</td>
			<td><button class="f1 btn consonant">p</button><td>
            <td><button class="f2 btn consonant">t</button><td>
            <td><button class="f3 btn consonant">k</button><td>
            <td><button class="f4 btn consonant">f</button><td>
            <td><button class="f5 btn consonant">θ</button><td>
            <td><button class="f6 btn consonant">ʃ</button><td>
            <td><button class="f7 btn consonant">tʃ</button><td>
            <td><button class="f8 btn consonant">s</button><td>
            <td><button class="f9 btn consonant">h</button><td>
		</tr>
		<tr>
			<td>Voiced:</td>
			<td><button class="g1 btn consonant">b</button><td>
            <td><button class="g2 btn consonant">d</button><td>
            <td><button class="g3 btn consonant">g</button><td>
            <td><button class="g4 btn consonant">v</button><td>
            <td><button class="g5 btn consonant">ð</button><td>
            <td><button class="g6 btn consonant">ʒ</button><td>
            <td><button class="g7 btn consonant">dʒ</button><td>
            <td><button class="g8 btn consonant">z</button><td>
            <td><td>
		</tr>
		<tr>
			<td></td>
			<td><button class="btn  consonant">l</button><td>
            <td><button class="btn  consonant">r</button><td>
            <td><button class="btn  consonant">j</button><td>
            <td><button class="btn  consonant">w</button><td>
            <td><button class="btn  consonant">m</button><td>
            <td><button class="btn  consonant">n</button><td>
            <td><button class="btn  consonant">ŋ</button><td>
            <td><td>
            <td><td>
		</tr>
		
	</table>


</div>
<script src="index.js"></script>
</body>

</html>
